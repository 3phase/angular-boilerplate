<div
    class="flex flex-wrap gap-2"
    [ngClass]="{
        'flex-col': orientation === 'vertical'
    }"
>
    <label
        *ngFor="let schema of availableSchemas"
        role="button"
        tabindex="0"
        [title]="schema | titlecase"
        class="button"
        [ngClass]="{
            'button-primary': schema === currentSchema()
        }"
    >
        <input
            type="radio"
            name="schema"
            [checked]="schema === currentSchema()"
            [ngModel]="schema"
            (ngModelChange)="handleSchemaChange(schema)"
            class="hidden"
        />

        <span
            [ngClass]="{
                'icon-[carbon--screen]': schema === SCHEMA.System,                    
                'icon-[carbon--sun]': schema === SCHEMA.Light,                    
                'icon-[carbon--moon]': schema === SCHEMA.Dark,                    
            }"
        ></span>

        <span *ngIf="displayCaptions">
            {{ schema | titlecase }}
        </span>
    </label>
</div>
