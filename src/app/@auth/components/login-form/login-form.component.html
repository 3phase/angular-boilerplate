<!-- card -->
<div class="z-10 shadow-2xl card">
  <h2>Sign in</h2>
  <!-- form end -->
  <form class="mb-4">
    <!-- social -->
    <div class="flex items-center">
      <button class="w-1/3 btn btn-neutral btn-lg" type="button">
        <img
          src="../../../../assets/icons/google.svg"
          alt="Sign up with google"
          class="w-16 px-0"
        />
      </button>

      <button class="w-1/3 mx-4 btn btn-neutral btn-lg" type="button">
        <img
          src="../../../../assets/icons/facebook.svg"
          alt="Sign up with Facebook"
          class="w-16 px-0"
        />
      </button>
      <button class="w-1/3 btn btn-neutral btn-lg" type="button">
        <img
          src="../../../../assets/icons/github.svg"
          alt="Sign up with GitHub"
          class="w-16 px-0"
        />
      </button>
    </div>
    <!-- social end -->

    <!-- divider -->
    <div
      class="block w-full mt-8 mb-4 text-center border-t border-gray-500 opacity-75"
    >
      <span class="relative px-6 split"> Or </span>
    </div>
    <!-- divider end -->

    <!-- field -->
    <div class="mb-6 rounded field field-lg with-icon outlined">
      <i class="im im-user-circle"></i>
      <input
        id="username"
        type="text"
        placeholder="Username or email address"
      />
    </div>
    <!-- field end -->

    <!-- field -->
    <div class="mb-2 rounded field field-lg with-icon outlined">
      <i class="im im-fingerprint"></i>
      <input id="password" type="password" placeholder="Password" />
      <button type="button" class="focus:outline-none">
        <i class="im im-eye"></i>
      </button>
    </div>
    <!-- field end -->

    <!-- link -->
    <a href="" class="mb-6 link">Forgot your password?</a>
    <!-- link end -->

    <!-- button -->
    <button class="mb-2 btn btn-blue btn-lg btn-block" type="button">
      <span>Sign in</span>
    </button>
    <!-- button end -->

    <!-- link -->
    <span class="text-sm text-gray-400">
      Don't have an account?
      <a href="" class="link">Register</a>
    </span>
    <!-- link end -->
  </form>
  <!-- form end -->
</div>
<!-- card end -->
